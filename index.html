<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Grid Gallery with Blanks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(9, 100px);
            grid-gap: 10px;
            padding: 20px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail:hover {
            transform: scale(2);
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .blank {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
        }
    </style>
</head>
